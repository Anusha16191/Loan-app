<body>
    <div class="mainbox">
        <form class="form1" >
            <h1><b>VENDOR PROFILE</b></h1>
            <div class="mb-2">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-2">
            <label  class="form-label">Contact Number</label>
            <input type="number" class="form-control" id="contactnumber" required>
            </div>
            <div class="mb-2">
                <label  class="form-label">Address</label>

            </div>

            </div>

                <i><b>Submit the following documents to complete the registration process</b></i> <br>
                <br><label>Upload ID proof <input type="file" class="upload" accept="image/*"></label> <br>
                    <br>
                    <label>Upload address proof <input type="file"  class="upload" accept="image/*"></label> <br>
                    <br>
                
                </div>
                <div>

            <input type="password" class="form-control" id="password" required>
                </div>

            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember my password</label>
            </div> 
            <button type="submit" class="btn btn-primary" id="button">Submit</button>
        </form>
